<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editor â€” Chaeryeong Diary</title>
  <style>
    body { font-family: 'Poppins', sans-serif; background:#ffe6f2; color:#333; text-align:center; margin:0; }
    header { background:linear-gradient(135deg,#ffb6d5,#ffd6eb); padding:20px; border-bottom:4px solid #ff6fa1; }
    .editor-box { background:white; margin:40px auto; width:80%; max-width:700px; padding:30px; border-radius:20px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
    input, textarea { width:90%; padding:10px; margin:10px 0; border-radius:10px; border:1px solid #ff6fa1; }
    button { background:#ff6fa1; color:white; padding:10px 25px; border:none; border-radius:30px; cursor:pointer; transition:.3s; }
    button:hover { background:#e03e8c; transform:scale(1.05); }
    .article { background:#fff0fa; border-radius:15px; padding:15px; margin-top:15px; box-shadow:0 2px 5px rgba(0,0,0,0.1); text-align:left; position:relative; }
    .delete-btn { position:absolute; top:10px; right:10px; background:#ff4fa1; border:none; color:white; border-radius:20px; padding:5px 10px; cursor:pointer; font-size:14px; transition:.3s; }
    .delete-btn:hover { background:#e03e8c; transform:scale(1.1); }
  </style>
</head>
<body>
  <header>
    <h1>ğŸ“ Editor Page â€” Chaeryeong Diary</h1>
    <p>Add, manage, or delete your published articles ğŸ’•</p>
    <button onclick="window.location.href='index.html'">ğŸ  Back to Home</button>
  </header>

  <div class="editor-box">
    <input type="text" id="headline" placeholder="Enter headline">
    <textarea id="content" placeholder="Write your article..." rows="6"></textarea><br>
    <button id="addArticle">Publish</button>

    <div id="articles"></div>
  </div>

  <script>
    const articlesDiv = document.getElementById('articles');
    const addBtn = document.getElementById('addArticle');

    // ğŸŒ¸ Add new article
    addBtn.onclick = () => {
      const headline = document.getElementById('headline').value.trim();
      const content = document.getElementById('content').value.trim();
      if (!headline || !content) return alert("Please fill in both fields ğŸ’•");

      const data = JSON.parse(localStorage.getItem('chaeryeongArticles') || '[]');
      data.push({ headline, content });
      localStorage.setItem('chaeryeongArticles', JSON.stringify(data));
      document.getElementById('headline').value = '';
      document.getElementById('content').value = '';
      loadArticles();
    };

    // ğŸŒ¸ Delete an article
    function deleteArticle(index) {
      if (!confirm("Are you sure you want to delete this article? ğŸ’”")) return;
      let data = JSON.parse(localStorage.getItem('chaeryeongArticles') || '[]');
      data.splice(index, 1);
      localStorage.setItem('chaeryeongArticles', JSON.stringify(data));
      loadArticles();
    }

    // ğŸŒ¸ Load all articles in editor view
    function loadArticles() {
      const data = JSON.parse(localStorage.getItem('chaeryeongArticles') || '[]');
      articlesDiv.innerHTML = '';
      if (data.length === 0) {
        articlesDiv.innerHTML = "<p>No articles published yet ğŸ’«</p>";
        return;
      }
      data.forEach((a, i) => {
        const div = document.createElement('div');
        div.className = 'article';
        div.innerHTML = `
          <button class='delete-btn' onclick='deleteArticle(${i})'>ğŸ—‘ï¸</button>
          <h3>${a.headline}</h3>
          <p>${a.content}</p>
        `;
        articlesDiv.prepend(div);
      });
    }

    loadArticles();
  </script>
</body>
</html>
